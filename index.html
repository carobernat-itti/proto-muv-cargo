    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentScreenId = 'screen-01';

            function showScreen(screenId) {
                currentScreenId = screenId;
                const screens = document.querySelectorAll('.screen');
                screens.forEach(screen => { screen.style.display = 'none'; });
                const activeScreen = document.getElementById(screenId);
                if (activeScreen) { activeScreen.style.display = 'block'; }
            }

            document.getElementById('btn-goto-casilla').addEventListener('click', () => { showScreen('screen-02'); });
            document.getElementById('btn-continue-2').addEventListener('click', () => { showScreen('screen-03'); });
            document.getElementById('btn-continue-3').addEventListener('click', () => { showScreen('screen-04'); });

            document.getElementById('btn-continue-7').addEventListener('click', () => { showScreen('screen-08'); });

                setTimeout(() => { showScreen('screen-11'); }, 1000); 
            });
            document.getElementById('btn-goto-muvcargo').addEventListener('click', () => { showScreen('screen-12'); });
            document.getElementById('btn-goto-calculator').addEventListener('click', () => { showScreen('screen-13'); });

            document.getElementById('btn-sidemenu-calculator').addEventListener('click', () => { showScreen('screen-13'); });
            document.getElementById('btn-sidemenu-addresses').addEventListener('click', () => { showScreen('screen-15'); });
            document.getElementById('btn-back-home-from-addresses').addEventListener('click', () => { showScreen('screen-12'); });
            document.getElementById('btn-edit-address').addEventListener('click', () => { showScreen('screen-16'); });
            document.getElementById('btn-add-address').addEventListener('click', () => { showScreen('screen-17'); });
            document.getElementById('btn-back-from-edit').addEventListener('click', () => { showScreen('screen-15'); });
            document.getElementById('btn-save-address').addEventListener('click', () => { showScreen('screen-15'); });
            document.getElementById('btn-back-from-add').addEventListener('click', () => { showScreen('screen-15'); });
            document.getElementById('btn-save-new-address').addEventListener('click', () => { showScreen('screen-18'); });
            document.getElementById('btn-back-arrow-18').addEventListener('click', () => { showScreen('screen-12'); });
            document.getElementById('btn-return-home-18').addEventListener('click', () => { showScreen('screen-12'); });
            document.getElementById('btn-expand-address').addEventListener('click', () => { showScreen('screen-19'); });
            document.getElementById('btn-collapse-address').addEventListener('click', () => { showScreen('screen-12'); });
            document.getElementById('btn-ver-mas-12').addEventListener('click', () => { showScreen('screen-20'); });
            document.getElementById('btn-ver-mas-13').addEventListener('click', () => { showScreen('screen-20'); });
            document.getElementById('btn-ver-mas-19').addEventListener('click', () => { showScreen('screen-20'); });
            
            // L√≥gica de filtros en pantallas de paquetes
            document.querySelectorAll('.filter-en-usa').forEach(btn => btn.addEventListener('click', () => showScreen('screen-22')));
            document.querySelectorAll('.filter-en-py').forEach(btn => btn.addEventListener('click', () => showScreen('screen-21')));
            document.querySelectorAll('.filter-en-camino').forEach(btn => btn.addEventListener('click', () => showScreen('screen-23')));
            document.querySelectorAll('.filter-entregado').forEach(btn => btn.addEventListener('click', () => showScreen('screen-24')));

            const copyIcons = document.querySelectorAll('.copy-icon-area');
            const toast = document.getElementById('toast-notification');
            copyIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    toast.classList.add('show');
                    setTimeout(() => { toast.classList.remove('show'); }, 2000); 
                });
            });

            const appContainer = document.getElementById('app-container');
            let processingScroll = false; 

            appContainer.addEventListener('wheel', function(event) {
                if (processingScroll) return; 
                if (currentScreenId === 'screen-12' && event.deltaY > 0) { 
                    processingScroll = true; showScreen('screen-13');
                } else if (currentScreenId === 'screen-13' && event.deltaY < 0) { 
                    processingScroll = true; showScreen('screen-12');
                }
                setTimeout(() => { processingScroll = false; }, 500);
            });

            let touchStartY = null;
            appContainer.addEventListener('touchstart', function(event) {
                touchStartY = event.touches[0].clientY;
            });
            appContainer.addEventListener('touchmove', function(event) {
                if (touchStartY === null) return;
                const touchMoveY = event.touches[0].clientY;
                const swipeDistance = touchStartY - touchMoveY;

                if (currentScreenId === 'screen-12' && swipeDistance > 50) { 
                    showScreen('screen-13'); touchStartY = null; 
                } else if (currentScreenId === 'screen-13' && swipeDistance < -50) { 
                    showScreen('screen-12'); touchStartY = null; 
                }
            });

            const costoPorKg = 150000;
            function setupCalculator(pesoInputId, costoInputId) {
                const pesoInput = document.getElementById(pesoInputId);
                const costoInput = document.getElementById(costoInputId);
                if (!pesoInput || !costoInput) return;
                function calculateCost() {
                    const peso = parseFloat(pesoInput.value) || 0;
                    const costoTotal = peso * costoPorKg;
                    const formattedCost = new Intl.NumberFormat('de-DE').format(costoTotal.toFixed(0));
                    costoInput.value = formattedCost;
                }
                pesoInput.addEventListener('input', calculateCost);
                calculateCost();
            }

            setupCalculator('calculator-peso', 'calculator-costo');
            setupCalculator('calculator-peso-19', 'calculator-costo-19');
        });
